{% extends "includes/base.html" %}

{% block title %}Просмотр вариантов{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-body">
        <h1 class="card-title text-center">{{ voting.question }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% for option in voting.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="option{{ forloop.counter }}" name="vote" value="{{ option }}">
                        <label class="form-check-label" for="option{{ forloop.counter }}">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Голосовать</button>
        </form>
    </div>
</div>
{% endblock %}
