{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}{% endblock %}</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="{% static 'style.css' %}?v=1.0">
 <style>
     body {
         padding-top: 0px;
     }
     .nav-link {
         white-space: nowrap;
     }
     .nav-item {
         margin-right: 20px;
     }

 </style>
</head>
<body>
 <div class="wrapper">
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="{% url 'home_page' %}">Simple Votings</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav mr-auto">
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'home_page' %}">Главная</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'voting_page' %}">Голосования</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'complaints' %}">Жалобы</a>
                 </li>
             </ul>
             <ul class="navbar-nav">
                 {% if user.is_authenticated %}
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                     </li>
                 {% else %}
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'login' %}">Войти</a>
                     </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    </li>
                 {% endif %}
             </ul>
         </div>
     </nav>

     <div class="container content">
         {% block content %}{% endblock %}
     </div>

     <footer class="footer mt-auto py-3 navbar-dark">
         <div class="container text-center">
             <span class="text-muted">&copy;<strong>2025 Simple Votings</strong></span>
         </div>
     </footer>
 </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
