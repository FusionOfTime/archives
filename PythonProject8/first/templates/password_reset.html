{% extends "includes/base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}

    <div class="card-body">
        <h1 class="card-title text-center">Восстановление пароля</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
