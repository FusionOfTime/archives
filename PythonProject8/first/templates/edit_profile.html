{% extends "includes/base.html" %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-body">
        <h1 class="card-title text-center">Редактирование профиля</h1>
        <form method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            {{ password_form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
